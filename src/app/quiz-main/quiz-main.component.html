<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <div class="row ">


      <div class=" row centerItems d-flex">
        <h1>Quiz Game</h1>
        <ng-template [ngIf]="started" [ngIfElse]="NotStarted">

          <div class="d-flex justify-content-between">
            <div class="col-md-4">
              <h4 class="text-danger">Q.No:{{questionNumber+1}}/{{questions.length}}</h4>
            </div>
            <div class=" col-md-4 rounded-full align-items-center justify-content-center">
              <h3> Time :{{time}} </h3>
              <div class="progress">
                <div class="progress-bar" [ngClass]="time>4 ? 'bg-info' : 'bg-danger'" role="progressbar"
                  [style.width]="time*10 + '%'" aria-valuenow="{time}" aria-valuemin="0" aria-valuemax="10"></div>
              </div>

            </div>
            <!-- <img src="assets/img/quiz.jpg" /> -->
          </div>

          <div class="content">
            <div class="main">
              <h3 class="name">{{questions[questionNumber].question}}</h3>
              <p *ngFor="let answer of answers" class="description">
                <button class="btn btn-success btn-round w-100" (click)="selectAnswer(answer)">{{answer}}</button>

            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="col-md-2">
              <button class="btn btn-danger btn-round " (click)="endQuiz()">End Quiz</button>
            </div>
          </div>

        </ng-template>

        <ng-template #NotStarted>
          <div class="row ">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">

              <label class="btn btn-secondary active">
                <input type="radio" value="" [ngModel]="selectedRadioButtonValue"
                  (ngModelChange)="selectedRadioButtonValue = $event" name="options" id="option1" autocomplete="off"
                  checked> Random
              </label>
              <label class="btn btn-secondary">
                <input type="radio" value="easy" [ngModel]="selectedRadioButtonValue"
                  (ngModelChange)="selectedRadioButtonValue = $event" name="options" id="option2" autocomplete="off">
                Easy
              </label>
              <label class="btn btn-secondary">
                <input type="radio" value="medium" [ngModel]="selectedRadioButtonValue"
                  (ngModelChange)="selectedRadioButtonValue = $event" name="options" id="option22" autocomplete="off">
                Medium
              </label>
              <label class="btn btn-secondary">
                <input type="radio" value="hard" [ngModel]="selectedRadioButtonValue"
                  (ngModelChange)="selectedRadioButtonValue = $event" name="options" id="option22" autocomplete="off">
                Hard
              </label>

            </div>
            <div class="row p-5 m-5">
              <button class="btn btn-primary btn-round" (click)="startQuiz()">Start New Quiz</button>
            </div>


          </div>
          <ng-template [ngIf]="ended" [ngIfElse]="startgame">




            <div class="set-height flex align-middle d-flex  justify-content-center  align-items-center h-100 w-100">

              <h3 class="text-danger">Total Score: {{score}}</h3>
            </div>
          </ng-template>
          <ng-template #startgame>
            <div class="set-height flex align-middle d-flex  justify-content-center  align-items-center h-100 w-100">


              <h3>Please start the quiz</h3>

            </div>
          </ng-template>
        </ng-template>

      </div>



    </div>



    <!-- Modal -->
    <div class="modal fade" id="fModal" name="fModal" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Results</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body">
            <div class="set-height flex align-middle d-flex  justify-content-center  align-items-center h-100 w-100">

              <h3 class="text-danger">Total Score: {{score}}</h3>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="hideModal()" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" (click)="startQuiz()" class="btn btn-primary">Start new</button>
          </div>
        </div>
      </div>
    </div>
  </div>
